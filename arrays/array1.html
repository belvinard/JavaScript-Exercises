<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arra1</title>
</head>
<body>
    <p>Create an array of numbers: const nums = [10, 20, 30];</p>
    <p>Modify the <strong>last</strong> value in this array and change it to 99</p>

    <script>
        // Create an array of numbers
        const nums = [10, 20, 30];

        // Modify the last value in the array and change it to 99
        nums[nums.length - 1] = 99;

        // Output the modified array
        console.log(nums); // Output: [10, 20, 99]

        // From this exercise, we learned how to:

        // 1. Create an array of numbers in JavaScript using the const keyword.
        // 2. Access and modify elements in an array using array indexing.
        // 2. Use the length property of an array to determine its size.
        // 3. Utilize array manipulation techniques to change the value of a specific element, in this case, modifying the last value in the array.
        // 4. Understand the importance of understanding array indexing and the use of the length property when working with arrays in JavaScript.

    </script>
</body>
</html>
